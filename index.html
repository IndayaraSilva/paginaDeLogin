<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="assets/logo.jpeg" alt="Logo da Base Social">
        <form class="login" action="index.html" name="form1" onsubmit="enviarFormulario()">
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email" required>
            <label for="password">Senha:</label>
            <input id="password" type="password" name="password" required>
            <label for="checkbox">
                <input id="checkbox" type="checkbox" value="continuarLogado" name="continuarLogado"> Continuar logado?
            </label>
            <input id="login" type="submit" value="Login" name="enviar">
        </form>
    </div>
    </div>

    <script src="log.js"></script>
</body>

</html>
